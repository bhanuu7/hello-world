name: CI - Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Lint code
      - name: Lint
        run: npm run lint
      
      # Build project
      - name: Build
        run: npm run build
      
      # Run tests
      - name: Test
        run: npm run test
